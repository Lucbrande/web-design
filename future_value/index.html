<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Future Value Calculator</title>
    <link rel="stylesheet" href="styles/future_value.css">
</head>
<body>
    <main>
        <h1>The Future Value Calculator</h1>
        <section>
            <div>
                <label for="investment">Investment amount:</label>
                <input type="text" id="investment">
                <span>*</span>
            </div>
            <div>
                <label for="rate">Interest rate (1-15):</label>
                <input type="text" id="rate">
                <span>*</span>
            </div>
            <div>
                <label for="years">Years (1-50):</label>
                <input type="text" id="years">
                <span>*</span>
            </div>
            <div>
                <label for="future_value">Future value:</label>
                <input type="text" id="future_value" disabled>
            </div>
            <div id="forButtons">
                <input type="button" id="calculate" value="Calculate">
                <input type="button" id="clear" value="Clear">
            </div>
        </section>
    </main>
    <!-- See pages/sample.html for more script examples -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/future_value.js"></script>
</body>
</html>
